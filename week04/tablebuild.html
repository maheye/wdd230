<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables for Data Presentation</title>
    <meta
      name="description"
      content="Sigrid Müller's HTML Tables for Data Presentation - WDD 230 - Web Frontend Development"/>
    <meta name="author" content="Heye Ma" />
    <link rel="stylesheet" href="styles/tablebuild.css">

  </head>

  <body>
    <header>
        <h1>HTML Tables for Data Presentation</h1>
    </header>
    <main>
        <table>
            
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td> ❌ </td>
                    <td> ✔️ </td>
                    <td> ✔️ </td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td> 
                </tr>
            </tbody>
        </table>
        <caption>Table 1: Account Feature Comparison</caption>
    </main>



    <footer>
        &copy; Heye Ma | BYU-Idaho | WDD 230 - Fall 2023
    </footer>
  </body>
</html>
